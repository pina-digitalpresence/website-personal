<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title> <!-- Title will be dynamically updated -->
    <link rel="icon" href="gallery/logo2.jpg" type="image/x-icon"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const pageTitles = {
                "index.html": "Home - PINADIGITALPRESENCE",
                "about.html": "About Me - PINADIGITALPRESENCE",
                "hobby.html": "Hobby - PINADIGITALPRESENCE",
                "gallery.html": "Gallery - PINADIGITALPRESENCE",
                "contact.html": "Contact Me - PINADIGITALPRESENCE",
            };

            // Get current file name (e.g., "about.html") from URL
            const currentFile = window.location.pathname.split("/").pop() || "index.html";

            // Dynamically update the <title> tag based on the current file
            document.title = pageTitles[currentFile] || "PINADIGITALPRESENCE";
        });
    </script>
</head>
    <style>
         /* Body and General Layout */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            background-image: url('gallery/bg1.jpg'); /* Set background image for the body */
            background-size: cover; /* Ensure the image covers the entire viewport */
            background-repeat: no-repeat; /* Prevent tiling */
            background-position: center; /* Center the background image */
            color: white; /* Default color for visibility over background */
        }

        /* Navbar Styling */
        .nav {
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for the navbar */
            display: flex;
            justify-content: space-between;
            padding: 20px;
            align-items: center;
            color: white; /* Text color */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Add shadow for contrast */
        }

        .nav .logo img {
            width: 60px;
            height: auto;
            border-radius: 50%;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav a:hover {
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent hover effect */
            color: black;
            transform: scale(1.1);
        }

        /* Home Page Content Styling */
        .home-content {
            min-height: calc(100vh - 60px); /* Adjust height to exclude navbar */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .home-content h2 {
            font-size: 50px;
            margin: 10px 0;
        }

        .home-content p {
            font-size: 20px;
            margin: 10px 0;
        }

        /* Content Styling */
        .gallery-content {
            flex-grow: 1;
            padding: 20px;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .gallery-header h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        /* Footer Styling */
    .footer {
        background-color: rgba(0, 0, 0, 0.7);  /* Semi-transparent black background */
        color: white;
        text-align: center;
        padding: 20px;
        position: relative;
        bottom: 0;
        font-size: 14px;
    }

    .footer a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        margin: 0 10px;
    }

    .footer a:hover {
        color: #ffd36b;  /* Golden color on hover */
    }

    .footer .footer-links {
        margin-top: 10px;
    }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="nav">
        <div class="logo">
            <img src="gallery/logo2.jpg" alt="My Logo">  
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="hobby.html">Hobby</a>
            <a href="gallery.html" class="active">Gallery</a>
            <a href="contact.html">Contact Me</a>
        </div>
    </div>

    <!-- Gallery Content -->
    <div class="gallery-content">
        <div class="gallery-header">
            <h2>MY 2024 RECAP</h2>

        </div>
        <div class="gallery">
            <img src="gallery/gal1.jpg" alt="Image 1">
            <img src="gallery/gal2.jpg" alt="Image 2">
            <img src="gallery/gal3.jpg" alt="Image 3">
			<img src="gallery/gal4.jpg" alt="Image 4">
            <img src="gallery/gal5.jpg" alt="Image 5">
            <img src="gallery/gal6.jpg" alt="Image 6">
			<img src="gallery/gal7.jpg" alt="Image 7">
            <img src="gallery/gal8.jpg" alt="Image 8">
            <img src="gallery/gal9.jpg" alt="Image 9">
			<img src="gallery/gal10.jpg" alt="Image 10">
            <img src="gallery/gal11.jpg" alt="Image 11">
            <img src="gallery/gal12.jpg" alt="Image 12">

            <img src="gallery/gal14.jpg" alt="Image 14">
            <img src="gallery/gal15.jpg" alt="Image 15">
			<img src="gallery/gal16.jpg" alt="Image 16">
            <img src="gallery/gal17.jpg" alt="Image 17">
            <img src="gallery/gal18.jpg" alt="Image 18">
        </div>
    </div>

    	<!-- Footer Section (Row 3) -->
		<div class="footer">
			<p>&copy; 2024 PINA DIGITAL PRESENCE. All rights reserved.</p>
		</div>

</body>
</html>
