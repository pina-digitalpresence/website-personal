    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const pageTitles = {
                "index.html": "Home - PINADIGITALPRESENCE",
                "about.html": "About Me - PINADIGITALPRESENCE",
                "hobby.html": "Hobby - PINADIGITALPRESENCE",
                "gallery.html": "Gallery - PINADIGITALPRESENCE",
                "contact.html": "Contact Me - PINADIGITALPRESENCE",
            };

            // Get current file name (e.g., "about.html") from URL
            const currentFile = window.location.pathname.split("/").pop() || "index.html";

            // Dynamically update the <title> tag based on the current file
            document.title = pageTitles[currentFile] || "PINADIGITALPRESENCE";
        });
    </script>

    <style>
         /* Body and General Layout */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            background-image: url('gallery/bg1.jpg'); /* Set background image for the body */
            background-size: cover; /* Ensure the image covers the entire viewport */
            background-repeat: no-repeat; /* Prevent tiling */
            background-position: center; /* Center the background image */
            color: white; /* Default color for visibility over background */
        }

        /* Navbar Styling */
        .nav {
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for the navbar */
            display: flex;
            justify-content: space-between;
            padding: 20px;
            align-items: center;
            color: white; /* Text color */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Add shadow for contrast */
        }

        .nav .logo img {
            width: 60px;
            height: auto;
            border-radius: 50%;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav a:hover {
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent hover effect */
            color: black;
            transform: scale(1.1);
        }

        /* Home Page Content Styling */
        .home-content {
            min-height: calc(100vh - 60px); /* Adjust height to exclude navbar */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .home-content h2 {
            font-size: 50px;
            margin: 10px 0;
        }

        .home-content p {
            font-size: 20px;
            margin: 10px 0;
        }

         /* Card Section for Image */
        .picture-card {
            position: relative;
            width: 350px;
            height: 350px;  /* Keep it square to create a perfect circle */
            background: linear-gradient(135deg, #ff9d9d, #ffd36b);
            border-radius: 50%; /* Make it circular */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: 0.3s ease-in-out;
            transform: translateY(0);
        }

        .picture-card:hover {
            transform: translateY(-10px); /* Floating hover effect */
        }

        .picture-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
            border-radius: 50%;  /* Ensure the image fits the circular card */
            transition: 0.5s ease-in-out;
        }

        .picture-card:hover img {
            opacity: 1;
            transform: scale(1.05);
        }

        /* Inner Decorative Layer */
        .picture-card::before {
            content: "";
            position: absolute;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.3);
            top: -60px;
            left: -60px;
            border-radius: 50%;
            transform: rotate(45deg);
        }

        .picture-card::after {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            bottom: -80px;
            right: -80px;
            border-radius: 50%;
        }

        /* Social Media Links Styling */
        .social-links {
            display: flex;
            justify-content: left;
            gap: 30px;
            margin-top: 40px;
        }

        .social-links a {
            color: white;
            font-size: 30px;
            padding: 10px;
            border-radius: 20%;
            transition: background-color 0.3s ease;
        }

        .social-links a:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
		
		
		
		/* Footer Styling */
    .footer {
        background-color: rgba(0, 0, 0, 0.7);  /* Semi-transparent black background */
        color: white;
        text-align: center;
        padding: 20px;
        position: relative;
        bottom: 0;
        font-size: 14px;
    }

    .footer a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        margin: 0 10px;
    }

    .footer a:hover {
        color: #ffd36b;  /* Golden color on hover */
    }

    .footer .footer-links {
        margin-top: 10px;
    }

    </style>
</head>
